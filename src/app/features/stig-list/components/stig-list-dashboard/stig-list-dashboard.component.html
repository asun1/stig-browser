
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="benchmarkId">
      <th mat-header-cell *matHeaderCellDef> Benchmark ID </th>
      <td mat-cell *matCellDef="let element"> {{element.benchmarkId}} </td>
    </ng-container>
  

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> STIG Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="lastRevisionStr">
      <th mat-header-cell *matHeaderCellDef> Revision </th>
      <td mat-cell *matCellDef="let element"> {{element.lastRevisionStr}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="lastRevisionDate">
      <th mat-header-cell *matHeaderCellDef> Revision Date </th>
      <td mat-cell *matCellDef="let element"> {{element.lastRevisionDate}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>
  </table>
