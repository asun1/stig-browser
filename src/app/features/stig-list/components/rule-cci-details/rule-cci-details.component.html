<mat-card>
    <mat-card-header class="main-header">
      <mat-card-title class="main-header-text" >Rule / CCI Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card>
            <mat-card-title class="secondary-header">{{currentRuleId}}</mat-card-title>
            <mat-card-content>
                <mat-card-content>

                    <mat-card>
                        <mat-card-title class="secondary-header">Manual Check</mat-card-title>
                        <mat-card-content>

                            {{ manualCheckDisc }}
                            
                        </mat-card-content>
                    </mat-card>

                    <mat-card>
                        <mat-card-title class="secondary-header">Fix</mat-card-title>
                        <mat-card-content>

                            {{fixDisc}}
                            
                        </mat-card-content>
                    </mat-card>

                    <mat-card>
                        <mat-card-title class="secondary-header">Vulnerability Discussion</mat-card-title>
                        <mat-card-content>

                            {{vulnerabilityDisc}}
                            
                        </mat-card-content>
                    </mat-card>

                    <mat-card>
                        <mat-card-title class="secondary-header">Documentable</mat-card-title>
                        <mat-card-content>

                            {{documentable}}
                            
                        </mat-card-content>
                    </mat-card>

                    <mat-card>
                        <mat-card-title class="secondary-header">CCIs</mat-card-title>
                        <mat-card-content>

                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                                <ng-container matColumnDef="cci">
                                  <th mat-header-cell *matHeaderCellDef> CCI </th>
                                  <td mat-cell *matCellDef="let element"> {{element.cci}} </td>
                                </ng-container>
                            
                                <ng-container matColumnDef="apAcronym">
                                  <th mat-header-cell *matHeaderCellDef> AP Acronym </th>
                                  <td mat-cell *matCellDef="let element"> {{element.apAcronym}} </td>
                                </ng-container>
                            
                                <ng-container matColumnDef="control">
                                  <th mat-header-cell *matHeaderCellDef> Control </th>
                                  <td mat-cell *matCellDef="let element"> {{element.control}} </td>
                                </ng-container>
                              
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                
                              </table>
                            
                        </mat-card-content>
                    </mat-card>

                </mat-card-content>

            </mat-card-content>
          </mat-card>
    </mat-card-content>
  </mat-card>
